<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>Vivliostyle Preview Host</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { margin: 0; }
    #content { width: 100%; height: 100vh; }
    .error-pane {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      padding: 20px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="content">
    <p>Waiting for content...</p>
  </div>

  <script>
    const contentEl = document.getElementById('content');

    // 親ウィンドウからのメッセージを待つ
    window.addEventListener('message', (event) => {
      // 安全のためオリジンをチェックすべきだが、デバッグ中は一旦省略
      const { type, html } = event.data || {};

      if (type === 'update' && typeof html === 'string') {
        // Vivliostyle.js があれば、それを使ってロードする
        if (window.Vivliostyle) {
          // 既存のビューをクリーンアップ
          contentEl.innerHTML = '';
          window.Vivliostyle.viewer.load(
            {
              source: new Blob([html], { type: 'text/html' }),
              profile: 'vivliostyle/profiles/default.js' // デフォルトプロファイル
            },
            contentEl
          );
        } else {
          // Vivliostyle.js がない場合は、単純にHTMLを挿入
          contentEl.innerHTML = html;
        }
      }
    });

    // 親ウィンドウに準備完了を通知
    if (window.parent && window.parent !== window) {
      window.parent.postMessage({ type: 'ready' }, '*');
    }
  </script>
</body>
</html>
